<!doctype html>
<html>
    <head>
        <title>Problema aula funções</title>
        <meta charset="utf-8">
        
        <script>
                
                        
            (function(){
                function calcularimc(peso, altura){
                    return peso/(altura*altura);
                }
                function classificaIMC (imc){
                    if (imc<=16,9){
                        return 'muito abaixo';
                    } else if (imc<=18,4){
                        return ' abaixo';
                    } else if (imc<=24,9){
                        return 'normal';
                    } else if (imc<=29){
                        return 'acima do peso';
                    } else if (imc<=35){
                        return 'obeso 1';
                    } else if (imc<=40){
                        return 'obeso 2';
                    } else {
                        return 'obeso 1';
                    } 
                }
                var peso = 80;
                var altura = 1.80;
                var imc = calcularimc(peso, altura);
                console.log(classificaIMC(imc));
                
            })()
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
    </body>
</html>
