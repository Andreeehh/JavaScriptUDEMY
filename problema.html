<!doctype html>
<html>
    <head>
        <title>Problema aula funções</title>
        <meta charset="utf-8">
        
        <script>
            
            (function(){
                function calcularMedia(){
                    console.log(arguments);
                    var media = 0;
                    var x = 0;
                    var soma = 0;
                    // da a quantidade de parametros total
                    var qtd = arguments.length;
                    //se existir nota 0 arguments[x] fica falso
                    //colocando typeof está comparando sempre com o número
                    //então se tiver nº 0 o while continua pois é um número
                    
                    while(typeof arguments[x] === 'number'){
                        soma += arguments[x];
                        x++;
                    }

                    media = soma / x;

                    return media;
                }
            
                console.log ("media = ", calcularMedia(2,4));

                console.log("---------");

                console.log ("media = ", calcularMedia(1,1,0,3,5));
            })();
            
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
    </body>
</html>
