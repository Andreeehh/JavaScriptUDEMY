<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <span>Usuario</span>
        <input type = "text" name = "usuario"/>
        <br/>
        <span>Senha</span>
        <input type = "password" name="senha"/>
        <br/>
        <input type = "submit" value = "Enviar"/>
    </form>
    <p>Sacolão</p><!--Cria paragrafo-->
    <ul><!--Cria agrupamento para Listas-->
        <li>Uva</li><!--Cria Lista-->
        <li>Maça</li>
        <li>Pera</li>
    </ul>
    <ol><!--Cria agrupamento de numerais-->
        <li>um</li><!--Cria lista de numerais por estar agrupada em ol-->
        <li>dois</li>
        <li>tres</li>
    </ol>

    <table border = "1"><!--Cria tabela com propriedade border = 1 para deixar com linha as bordas da tabela-->
        <tr><!--Cria linha na tabela-->
            <td>Palmeiras</td><!--Cria coluna na tabela-->
            <td>x</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
            <td>0</td>
        </tr>
        <tr>
            <td colspan="3">Escalações</td><!--Cria coluna mesclada pela propriedade colspan-->
        </tr>
        <tr>
            <td>
                <table border = "1">
                    <tr>
                        <td>Weverton</td>
                        <td>Gustavo Gomes</td>
                    </tr>
                </table>
            </td>
            <td></td>
            <td>
                <table border = "1">
                    <tr>
                        <td>Rogerio Ceni</td>
                        <td>Luis Fabiano</td>
                    </tr>
                </table>
            </td>
        </tr>
        
    </table>
</body>
</html>
