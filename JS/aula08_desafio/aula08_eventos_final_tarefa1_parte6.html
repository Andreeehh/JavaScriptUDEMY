<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
        <style>/*criei classe*/
            .done{
                text-decoration: line-through;
                color: 555;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            <input type='text' id="txtTask">
            <button id='btn'>Cadastrar tarefa</button>
            <ul>
                <li>estudar Javascript - DOM</li>
                <li>estudar eventos em Javascript</li>
                <li>jogar video game</li>
            </ul>
        </div>
                
        <script>
            (function(){
                'use strict';
                var $ul =document.querySelector('ul');
                var $lis = $ul.querySelectorAll('li');
                var $input = document.getElementById("txtTask");
                var $btn = document.getElementById('btn');
                
                $btn.addEventListener('click', acao);
                $input.addEventListener('keyup', function(e){
                    if(e.keyCode==13){//keyCode 13 Ã© a telca enter
                        acao();
                    }
                });
                
                $ul.addEventListener('click', function(e){//cria o evento na ul
                    if(e.target.nodeName === "LI"){//se o local do click for uma LI, realiza o toggleDone
                        toggleDone(e.target);
                    }
                });
                
                function toggleDone(li){
                    li.classList.toggle('done');//increcenta ou retira se ja tiver uma classe
                }
                
                function acao(){
                    var li = document.createElement('li');
                    var text = document.createTextNode($input.value);
                    li.appendChild(text);//pegando o valor do texto e acrecentando dentro da li
                    
                    $ul.appendChild(li);//colocar a li na ul que ja esta visivel na pagina                    
                    
                    $input.value = '';
                    $input.focus();//deixa o campo de texto selecionado, propriedade do DOM
                                    
                }
                
            })();
            
            
        </script>
        
    </body>
</html>
