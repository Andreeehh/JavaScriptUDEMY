<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            <input type='text' id="txtTask">
            <button id='btn'>Cadastrar tarefa</button>
            <ul>
                <li>estudar Javascript - DOM</li>
                <li>estudar eventos em Javascript</li>
                <li>jogar video game</li>
            </ul>
        </div>
                
        <script>
            (function(){
                'use strict';
                var $ul =document.querySelector('ul');
                var $input = document.getElementById("txtTask");
                var $btn = document.getElementById('btn');
                
                $btn.addEventListener('click', function(){
                    var texto = "<li>" + $input.value + "</li>";
                    $ul.innerHTML = $ul.innerHTML + texto;
                    
                    $input.value = '';
                    $input.focus();//deixa o campo de texto selecionado, propriedade do DOM
                })
                
            })();
            
            
        </script>
        
    </body>
</html>
