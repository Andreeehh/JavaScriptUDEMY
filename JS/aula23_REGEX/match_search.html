<body>



    <script>

        let str = 'hoje é 26/02/2018 e amanha será 27/02/18. Meu aniversario é 1/01';

        const regex = /(\d{1,2})\//
        const regexGlobal = /(\d{1,2})\//g

        console.log(str.search(regex))//posição que econtra a primeira ocorrência
        console.log(str.match(regex))//retorna array com regex da primeira ocorrência encontrado, grupo encontrado, posição
        console.log(str.match(regexGlobal))//resultados encontrados de todas ocorrências sem grupos encontrados

    </script>
</body>
