<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        let str = 'hoje é 26/02/2018 e amanha será 27/02/18. Meu aniversario é 1/01';

        const regex = /(\d{1,2})\//g
        //exec passa um arraylike com várias informações, se tiver a flag /g, a cada execução ele vai para a proxima ocorrência salgando no regex.lastIndex a posição do ultimo indice a partir da busca
        //na ultima vez ele retorna null, e começa a buscar a partir do 0

        let arr = regex.exec(str)

        while(arr){
            console.log(`Encontrei ${arr[0]} na posição ${arr.index}. Próxima busca começa em ${regex.lastIndex}`)
            arr = regex.exec(str)
        }
        console.log("terminou o loop")

    </script>
</body>

</html>
