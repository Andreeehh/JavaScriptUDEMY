<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8"> 
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
                        
        </div>
                
        <script>
            (function(){
                'use strict';
                var n=2000;
                var numeroSorteado = nRandom(n);
                console.log(numeroSorteado);
                function nRandom(n){
                    var x = Math.random()* n;
                    return Math.floor(x)+1;
                }
            })();
            
            
        </script>
        
    </body>
</html>
